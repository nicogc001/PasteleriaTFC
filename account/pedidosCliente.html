    <script>
        // Simulated Order Data
        const orders = [
            { id: 1, name: 'Pedido #001', assignedTo: 'Empleado 1', status: 'Pedido Creado' },
            { id: 2, name: 'Pedido #002', assignedTo: 'Empleado 2', status: 'Tramitando Pedido' },
            { id: 3, name: 'Pedido #003', assignedTo: 'Empleado 1', status: 'Pedido Preparado' }
        ];

        // Order Status Options
        const statusOptions = ["Pedido Creado", "Tramitando Pedido", "Pedido Preparado"];

        // Generate Order Cards
        function renderOrders() {
            const container = document.getElementById('orders-container');
            container.innerHTML = '';
            orders.forEach(order => {
                const card = document.createElement('div');
                card.className = 'col-md-4 order-card';

                card.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${order.name}</h5>
                            <p>Responsable: <strong>${order.assignedTo}</strong></p>
                            <div>
                                <label for="status-${order.id}" class="form-label">Estado</label>
                                <select id="status-${order.id}" class="form-select status-select" onchange="updateStatus(${order.id}, this.value)">
                                    ${statusOptions.map(option => `<option value="${option}" ${option === order.status ? 'selected' : ''}>${option}</option>`).join('')}
                                </select>
                            </div>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Update Order Status
        function updateStatus(orderId, newStatus) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = newStatus;
                alert(`El estado del ${order.name} ha cambiado a: ${newStatus}`);
            }
        }

        // Initial Render
        document.addEventListener('DOMContentLoaded', renderOrders);
    </script>
