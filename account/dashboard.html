            <div class="col-lg-4 col-md-6 mb-4">

                    <div class="card-body">

        <!-- Gráficos -->

            <div class="col-lg-6 mb-4">

            <div class="col-lg-6 mb-4">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Obtener datos de almacenamiento local o valores por defecto
        const pedidosAtendidos = localStorage.getItem('pedidosAtendidos') || '15';
        const pedidosTotales = localStorage.getItem('pedidosTotales') || '120';
        const horasTotales = localStorage.getItem('horasTotales') || '320';
    
        // Actualizar las estadísticas en la página
        document.getElementById('pedidos-atendidos').textContent = pedidosAtendidos;
        document.getElementById('pedidos-totales').textContent = pedidosTotales;
        document.getElementById('horas-totales').textContent = `${horasTotales}h`;
    
        // Obtener registros de pedidos por mes desde almacenamiento local o usar datos predeterminados
        let pedidosPorMes = JSON.parse(localStorage.getItem('pedidosPorMes')) || [10, 20, 30, 40, 50];
        let horasPorMes = JSON.parse(localStorage.getItem('horasPorMes')) || [40, 50, 45, 60, 55];
    
        // Gráfico de pedidos por mes
        new Chart(document.getElementById('pedidos-chart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Pedidos',
                    data: pedidosPorMes,
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        stepSize: 10
                    },
                },
            },
        });
    
        // Gráfico de horas trabajadas por mes
        new Chart(document.getElementById('horas-chart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Horas Trabajadas',
                    data: horasPorMes,
                    borderColor: 'rgba(153, 102, 255, 1)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        stepSize: 10
                    },
                },
            },
        });
    
    </script>
