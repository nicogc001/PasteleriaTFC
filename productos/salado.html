<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repostería Salada</title>

    <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <!-- Estilo propio -->
    <link href="../styles/main.css" rel="stylesheet" />
</head>

<body>
    <!-- Fragmentos reutilizables -->
    <div id="header-productos"></div>
    <div id="barra-tienda"></div>

    <main class="container mt-5">
        <h2 class="text-center mb-4">Repostería Salada Artesanal</h2>
        <div class="row" id="productos-container"></div>
    </main>

    <div id="footer-productos"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
<!-- Componente Cookies -->
<div id="componente-cookies"></div>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    try {
      // Detecta si estás en /productos/*.html
      const enProductos = location.pathname.includes("/productos/");
      const rutaHtml = enProductos ? "elementos/cookies.html" : "productos/elementos/cookies.html";
      const rutaJs   = enProductos ? "elementos/cookies.js"   : "productos/elementos/cookies.js";

      const cont = document.getElementById("componente-cookies");
      const res = await fetch(rutaHtml);
      if (!res.ok) throw new Error("No se pudo cargar cookies.html");
      cont.innerHTML = await res.text();

      // Evita cargar el JS dos veces
      if (!window.__cookiesLoaded) {
        await new Promise((resolve, reject) => {
          const s = document.createElement('script');
          s.src = rutaJs;
          s.defer = true;
          s.onload = resolve;
          s.onerror = () => reject(new Error("No se pudo cargar cookies.js"));
          document.body.appendChild(s);
        });
        window.__cookiesLoaded = true;
      }

      // Muy importante: inicializar después de insertar el HTML y cargar el JS
      if (typeof window.initCookieBanner === "function") {
        window.initCookieBanner();
      } else {
        console.error("initCookieBanner no está disponible.");
      }
    } catch (e) {
      console.error(e);
    }
  });
</script>

    <!-- Script para fragmentos y título dinámico -->
    <script>
        async function cargarFragmento(id, archivo) {
            try {
                const res = await fetch(`elementos/${archivo}`);
                if (!res.ok) throw new Error(`No se pudo cargar ${archivo}`);
                const html = await res.text();
                document.getElementById(id).innerHTML = html;

                if (id === 'header-productos') actualizarTituloCategoria();
            } catch (err) {
                console.error(err);
            }
        }

        function actualizarTituloCategoria() {
            const TITULOS = {
                salado: [
                    'Repostería Salada',
                    'Conoce nuestra rica variedad de salado',
                    'https://www.bekiacocina.com/images/cocina/0000/932-h.jpg'
                ]
            };

            const archivo = location.pathname.split('/').pop().replace('.html', '');
            const info = TITULOS[archivo];

            if (info) {
                const [titulo, descripcion, fondo] = info;
                const tituloElem = document.getElementById('titulo-categoria');
                const descElem = document.getElementById('descripcion-categoria');
                const banner = document.querySelector('.bg-image');

                if (tituloElem) tituloElem.textContent = titulo;
                if (descElem) descElem.textContent = descripcion;
                if (banner) banner.style.backgroundImage = `url('${fondo}')`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            cargarFragmento('header-productos', 'headerProductos.html');
            cargarFragmento('barra-tienda', 'barraTienda.html');
            cargarFragmento('footer-productos', 'footerProductos.html');
            loadProductos();
        });
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

    <script>
        const API_URL = 'https://pasteleriatfc-back-igmg.onrender.com/api/productos?categoria=salado';
        const container = document.getElementById('productos-container');
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        async function loadProductos() {
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error("Error al cargar productos");
                const productos = await res.json();
                renderProductos(productos);
            } catch (err) {
                console.error(err);
                container.innerHTML = '<p class="text-danger">No se pudieron cargar los productos.</p>';
            }
        }

        function renderProductos(productos) {
            container.innerHTML = '';
            productos.forEach(p => {
                const col = document.createElement('div');
                col.className = 'col-md-3';
                col.innerHTML = `
                <div class="card text-center mb-4">
                    <div class="bg-image hover-overlay">
                    <img src="${p.imagen}" class="card-img-top" alt="${p.nombre}" />
                    <a href="producto.html" class="view-product" data-id="${p.id}" data-name="${p.nombre}" data-price="${p.precio}" data-image="${p.imagen}" data-description="${p.descripcion}">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                    </div>
                    <div class="card-body">
                    <h5 class="card-title">${p.nombre}</h5>
                    <p class="card-text fw-bold">${p.precio} €</p>
                    <button class="btn btn-primary add-to-cart" data-id="${p.id}" data-name="${p.nombre}" data-price="${p.precio}">Añadir al carrito</button>
                    </div>
                </div>
                `;
                container.appendChild(col);
            });
        }

        function addToCart(id, name, price) {
            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.quantity++;
                existing.subtotal = existing.quantity * price;
            } else {
                cart.push({ id, name, price, quantity: 1, subtotal: price });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-to-cart')) {
                const id = e.target.dataset.id;
                const name = e.target.dataset.name;
                const price = parseFloat(e.target.dataset.price);
                addToCart(id, name, price);
            }
            if (e.target.closest('.view-product')) {
                const link = e.target.closest('.view-product');
                e.preventDefault();
                const product = {
                    name: link.dataset.name,
                    price: link.dataset.price,
                    image: link.dataset.image,
                    description: link.dataset.description
                };
                localStorage.setItem('selectedProduct', JSON.stringify(product));
                window.location.href = link.href;
            }
        });

        document.addEventListener('DOMContentLoaded', loadProductos);
    </script>
</body>

</html>
