<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Pastelería El Caballo Goloso</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">[...]</nav>
    <main class="container mt-5">
        <h1 class="text-center">Panel de Administración</h1>
        <div class="d-flex">
            <nav class="me-4">
                <h3 class="text-danger">Menú</h3>
                <ul class="list-unstyled">
                    <li><strong>Dashboard</strong></li>
                    <li><a href="admin_pedidos.html">Pedidos</a></li>
                    <li><a href="admin_usuarios.html">Usuarios</a></li>
                    <li><a href="admin_productos.html">Productos</a></li>
                    <li><a href="#" onclick="logout()">Cerrar sesión</a></li>
                </ul>
            </nav>
            <div class="w-100">
                <div class="mt-4">
                    <h3>Resumen General</h3>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-center p-3">
                                <h5>Total Pedidos</h5>
                                <p id="total-pedidos">0</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center p-3">
                                <h5>Total Usuarios</h5>
                                <p id="total-usuarios">0</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center p-3">
                                <h5>Total Productos</h5>
                                <p id="total-productos">0</p>
                            </div>
                        </div>
                        <div class="col-md-4 mt-3">
                            <div class="card text-center p-3 bg-success text-white">
                                <h5>Facturación Hoy</h5>
                                <p id="facturacion-dia">0 €</p>
                            </div>
                        </div>
                        <div class="col-md-4 mt-3">
                            <div class="card text-center p-3 bg-warning text-dark">
                                <h5>Stock Crítico</h5>
                                <p id="stock-critico">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-lg-start bg-body-tertiary text-muted mt-5">[...]</footer>

    <script>
        const token = localStorage.getItem('token');
        const API_URL = 'https://pasteleriatfc-back-igmg.onrender.com/api/productos';
    
        document.getElementById('formNuevoProducto').addEventListener('submit', async (e) => {
          e.preventDefault();
    
          const nuevoProducto = {
            nombre: document.getElementById('nombre').value,
            precio: parseFloat(document.getElementById('precio').value),
            descripcion: document.getElementById('descripcion').value,
            stock: parseInt(document.getElementById('stock').value),
            imagen: document.getElementById('imagen').value,
            categoria: document.getElementById('categoria').value
          };
    
          try {
            const res = await fetch(API_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify(nuevoProducto)
            });
    
            if (!res.ok) throw new Error('Error al crear el producto');
    
            alert('✅ Producto creado correctamente');
            document.getElementById('formNuevoProducto').reset();
            cargarProductos();
          } catch (err) {
            console.error(err);
            alert('❌ Error al crear el producto');
          }
        });
    
        async function cargarProductos() {
          try {
            const res = await fetch(API_URL, {
              headers: { 'Authorization': `Bearer ${token}` },
            });
            const productos = await res.json();
            const tbody = document.querySelector('#tablaProductos tbody');
            tbody.innerHTML = '';
    
            productos.forEach(p => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${p.id}</td>
                <td>${p.nombre}</td>
                <td>${p.categoria}</td>
                <td>${p.stock}</td>
                <td>
                  <input type="number" min="0" class="form-control form-control-sm" id="stock-${p.id}" value="${p.stock}" style="width: 80px; display: inline-block;">
                  <button class="btn btn-sm btn-primary" onclick="actualizarStock(${p.id})">Actualizar</button>
                </td>
              `;
              tbody.appendChild(row);
            });
          } catch (err) {
            console.error('❌ Error al cargar productos:', err);
          }
        }
    
        async function actualizarStock(id) {
          const nuevoStock = document.getElementById(`stock-${id}`).value;
          try {
            const res = await fetch(`${API_URL}/${id}`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify({ stock: parseInt(nuevoStock) })
            });
    
            if (!res.ok) throw new Error('Error al actualizar el stock');
    
            alert('✅ Stock actualizado');
            cargarProductos();
          } catch (err) {
            console.error(err);
            alert('❌ Error actualizando stock');
          }
        }
    
        function logout() {
          localStorage.clear();
          window.location.href = '../login.html';
        }
    
        // Cargar productos al cargar la página
        document.addEventListener('DOMContentLoaded', cargarProductos);
      </script>
</body>
</html>
