<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Empleados - Pasteler√≠a El Caballo Goloso</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="../styles/main.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin_dashboard.html">El Caballo Goloso</a>
      <div class="d-flex align-items-center">
        <a class="btn btn-outline-dark me-2" href="admin_dashboard.html">Dashboard</a>
        <button class="btn btn-danger" onclick="logout()">Cerrar sesi√≥n</button>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <h1 class="text-center">Gesti√≥n de Empleados</h1>
    <div class="d-flex">
      <nav class="me-4">
        <h4 class="text-danger">Men√∫</h4>
        <ul class="list-unstyled">
          <li><a href="admin_dashboard.html">Dashboard</a></li>
          <li><a href="admin_pedidos.html">Pedidos</a></li>
          <li><a href="admin_usuarios.html">Usuarios</a></li>
          <li><a href="admin_productos.html">Productos</a></li>
          <li><strong>Empleados</strong></li>
          <li><a href="#" onclick="logout()">Cerrar sesi√≥n</a></li>
        </ul>
      </nav>

      <div class="w-100">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4>Lista de Empleados</h4>
          <input type="text" id="filtroEmpleado" class="form-control w-25" placeholder="Buscar por nombre o email">
          <button class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#modalNuevoEmpleado">
            <i class="fas fa-user-plus"></i> Nuevo Empleado
          </button>
        </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-empleados"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal nuevo empleado -->
  <div class="modal fade" id="modalNuevoEmpleado" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Empleado</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formNuevoEmpleado">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="rol" class="form-label">Rol</label>
              <select id="rol" class="form-select" required>
                <option value="empleado">Empleado</option>
                <option value="administrador">Administrador</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-success w-100">Crear</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal editar empleado -->
  <div class="modal fade" id="modalEditarEmpleado" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Empleado</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarEmpleado">
            <input type="hidden" id="edit-id">
            <div class="mb-3">
              <label for="edit-nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="edit-nombre" required>
            </div>
            <div class="mb-3">
              <label for="edit-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="edit-email" required>
            </div>
            <div class="mb-3">
              <label for="edit-rol" class="form-label">Rol</label>
              <select id="edit-rol" class="form-select" required>
                <option value="empleado">Empleado</option>
                <option value="administrador">Administrador</option>
              </select>
            </div>
            <button type="submit" class="btn btn-warning w-100">Actualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-lg-start bg-body-tertiary text-muted mt-5">
    <div class="text-center p-4">
      ¬© 2025 El Caballo Goloso
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
  <script>
    const token = localStorage.getItem('token');
    const API_BASE = 'https://pasteleriatfc-back.onrender.com/api/usuario';

    async function cargarEmpleados(filtro = '') {
      try {
        const res = await fetch(`${API_BASE}/all`, {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const empleados = await res.json();
        const tabla = document.getElementById('tabla-empleados');
        tabla.innerHTML = '';

        empleados
          .filter(emp => emp.nombre.toLowerCase().includes(filtro) || emp.email.toLowerCase().includes(filtro))
          .forEach(emp => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${emp.id}</td>
              <td>${emp.nombre}</td>
              <td>${emp.email}</td>
              <td>${emp.rol}</td>
              <td>
                <button class="btn btn-sm btn-warning me-1" onclick="abrirEditar(${emp.id}, '${emp.nombre}', '${emp.email}', '${emp.rol}')">Editar</button>
                <button class="btn btn-sm btn-danger" onclick="eliminarEmpleado(${emp.id})">Eliminar</button>
              </td>
            `;
            tabla.appendChild(tr);
          });

      } catch (err) {
        console.error(err);
        alert("Error al cargar empleados");
      }
    }

    document.getElementById('filtroEmpleado').addEventListener('input', (e) => {
      cargarEmpleados(e.target.value.toLowerCase());
    });

    document.addEventListener('DOMContentLoaded', () => cargarEmpleados());

    document.getElementById('formNuevoEmpleado').addEventListener('submit', async (e) => {
  e.preventDefault();
  const nuevo = {
    nombre: nombre.value,
    email: email.value,
    password: password.value,
    rol: rol.value
  };
  try {
    const res = await fetch(API_BASE, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify(nuevo)
    });

    const data = await res.json();
    if (!res.ok) {
      console.error('‚ùå Error al crear empleado:', data);
      throw new Error(data?.msg || 'Error al crear empleado');
    }

    alert('‚úÖ Empleado creado');
    formNuevoEmpleado.reset();
    mdb.Modal.getInstance(modalNuevoEmpleado).hide();
    cargarEmpleados();
  } catch (error) {
    console.error('‚ùå Excepci√≥n al crear empleado:', error);
    alert('No se pudo crear el empleado');
  }
});


function abrirEditar(id, nombre, email, rol) {
  document.getElementById('edit-id').value = id;
  document.getElementById('edit-nombre').value = nombre;
  document.getElementById('edit-email').value = email;
  document.getElementById('edit-rol').value = rol;
  new mdb.Modal(document.getElementById('modalEditarEmpleado')).show();
}


    document.getElementById('formEditarEmpleado').addEventListener('submit', async (e) => {
      e.preventDefault();
      const editado = {
        nombre: edit-nombre.value,
        email: edit-email.value,
        rol: edit-rol.value
      };
      try {
        const res = await fetch(`${API_BASE}/${edit-id.value}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(editado)
        });
        if (!res.ok) throw new Error();
        alert('‚úÖ Empleado actualizado');
        mdb.Modal.getInstance(modalEditarEmpleado).hide();
        cargarEmpleados();
      } catch {
        alert('‚ùå Error al actualizar');
      }
    });

    async function eliminarEmpleado(id) {
      if (!confirm('¬øSeguro que quieres eliminar este empleado?')) return;
      try {
        const res = await fetch(`${API_BASE}/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error();
        alert('üóëÔ∏è Empleado eliminado');
        cargarEmpleados();
      } catch {
        alert('‚ùå No se pudo eliminar');
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = '../login.html';
    }
  </script>
</body>
</html>
