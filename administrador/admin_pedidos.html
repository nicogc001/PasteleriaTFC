<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos - Administrador</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">[...]</nav>
    
    <main class="container mt-5">
        <h1 class="text-center">Gestión de Pedidos</h1>
        <div class="d-flex">
            <nav class="me-4">
                <h3 class="text-danger">Menú</h3>
                <ul class="list-unstyled">
                    <li><a href="admin_dashboard.html">Dashboard</a></li>
                    <li><strong>Pedidos</strong></li>
                    <li><a href="admin_usuarios.html">Usuarios</a></li>
                    <li><a href="admin_productos.html">Productos</a></li>
                    <li><a href="#" onclick="logout()">Cerrar sesión</a></li>
                </ul>
            </nav>
            <div class="w-100">
                <div class="mt-4">
                    <h3>Lista de Pedidos</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Cliente</th>
                                <th>Fecha</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="lista-pedidos">
                            <!-- Pedidos se cargarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="text-center text-lg-start bg-body-tertiary text-muted mt-5">[...]</footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('https://pasteleriatfc-back.onrender.com/api/admin/pedidos', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Error obteniendo pedidos');
                }
                
                const pedidos = await response.json();
                const ordersTable = document.getElementById("lista-pedidos");
                ordersTable.innerHTML = "";
                
                if (pedidos.length === 0) {
                    ordersTable.innerHTML = "<tr><td colspan='6' class='text-center'>No hay pedidos disponibles.</td></tr>";
                }
                
                pedidos.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.id}</td>
                        <td>${order.cliente}</td>
                        <td>${order.fecha}</td>
                        <td>$${order.total.toFixed(2)}</td>
                        <td>${order.estado}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="cambiarEstado(${order.id})">Actualizar</button>
                        </td>
                    `;
                    ordersTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error cargando pedidos:', error);
            }
        });
        
        function cambiarEstado(id) {
            alert(`Funcionalidad para cambiar el estado del pedido ${id} en desarrollo`);
        }
        
        function logout() {
            fetch('https://pasteleriatfc-back.onrender.com/api/auth/logout', { method: 'POST', credentials: 'include' })
                .then(() => {
                    alert("Has cerrado sesión correctamente.");
                    window.location.href = "/login.html";
                })
                .catch(error => console.error('Error al cerrar sesión:', error));
        }
    </script>
</body>
</html>
