<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Pedidos - Administrador</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="../styles/main.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">El Caballo Goloso</a>
      <div class="d-flex align-items-center">
        <a class="btn btn-outline-dark me-2" href="admin_dashboard.html">Dashboard</a>
        <button class="btn btn-danger" onclick="logout()">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <h1 class="text-center">Gestión de Pedidos</h1>
    <div class="mt-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="lista-pedidos">
          <!-- Pedidos cargados por JS  -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="text-center text-lg-start bg-body-tertiary text-muted mt-5">
    <div class="text-center p-3">
      © 2025 El Caballo Goloso | Administración
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

  <script>
    const API_URL = 'https://pasteleriatfc-back-igmg.onrender.com/api/pedidos';
    const token = localStorage.getItem('token');

    document.addEventListener('DOMContentLoaded', async () => {
      if (!token) {
        alert("Debes iniciar sesión como administrador.");
        return window.location.href = "../login.html";
      }

      try {
        const res = await fetch(API_URL, {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${token}` },
          credentials: 'include'
        });

        if (!res.ok) throw new Error("Error obteniendo pedidos");

        const pedidos = await res.json();
        renderPedidos(pedidos);
      } catch (err) {
        console.error("❌ Error cargando pedidos:", err);
        alert("No se pudieron cargar los pedidos.");
      }
    });

    function renderPedidos(pedidos) {
      const contenedor = document.getElementById("lista-pedidos");
      contenedor.innerHTML = '';

      if (!pedidos.length) {
        contenedor.innerHTML = "<tr><td colspan='6' class='text-center'>No hay pedidos disponibles.</td></tr>";
        return;
      }

      pedidos.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.id}</td>
          <td>
            ${p.Usuario ? `<strong>${p.Usuario.nombre}</strong><br><small>${p.Usuario.email}</small>` : 'N/A'}
          </td>
          <td>${new Date(p.fecha).toLocaleDateString('es-ES')}</td>
          <td>${p.total.toFixed(2)} €</td>
          <td>
            <span class="badge rounded-pill bg-${p.estado === 'pendiente_pago' ? 'warning text-dark' : 'secondary'}">
              ${p.estado}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-warning" onclick="cambiarEstado(${p.id})">Actualizar</button>
          </td>
        `;
        contenedor.appendChild(row);
      });
    }

    function cambiarEstado(id) {
      alert(`Funcionalidad para cambiar el estado del pedido ${id} en desarrollo.`);
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('userId');
      localStorage.removeItem('rol');
      window.location.href = "../login.html";
    }
  </script>
</body>

</html>
