<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitudes de Empleo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"/>
  <link rel="stylesheet" href="../admin/estilosAdmin.css" />
</head>

<body>
  <!-- HEADER -->
  <div id="admin-header"></div>

  <div class="d-flex">
    <!-- MENÃš LATERAL -->
    <div id="admin-menu" class="bg-light"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-5">
      <h2 class="text-center mb-4">Solicitudes de Empleo</h2>
      <div id="contenedor-solicitudes">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>TelÃ©fono</th>
              <th>Mensaje</th>
              <th>Fecha</th>
              <th>CV</th>
            </tr>
          </thead>
          <tbody id="tabla-solicitudes"></tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- FOOTER opcional -->
  <div id="admin-footer"></div>

  <script>
    async function cargarFragmentos() {
      try {
        const headerHTML = await fetch('../admin/elementos/adminHeader.html').then(r => r.text());
        document.getElementById('admin-header').innerHTML = headerHTML;

        const menuHTML = await fetch('../admin/elementos/adminMenuLateral.html').then(r => r.text());
        document.getElementById('admin-menu').innerHTML = menuHTML;

        const footer = document.getElementById('admin-footer');
        if (footer) {
          const footerHTML = await fetch('../admin/elementos/adminFooter.html').then(r => r.text());
          footer.innerHTML = footerHTML;
        }
      } catch (err) {
        console.error('Error al cargar fragmentos:', err);
      }
    }

    async function cargarSolicitudes() {
      try {
        const res = await fetch('/api/empleo');
        const data = await res.json();
        const cuerpoTabla = document.getElementById('tabla-solicitudes');
        cuerpoTabla.innerHTML = '';

        data.forEach(s => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${s.nombre}</td>
            <td>${s.email}</td>
            <td>${s.telefono}</td>
            <td>${s.mensaje}</td>
            <td>${new Date(s.fecha).toLocaleDateString()}</td>
            <td>${s.cv_url ? `<a href="${s.cv_url}" target="_blank">ðŸ“„ Descargar</a>` : 'â€”'}</td>
          `;
          cuerpoTabla.appendChild(fila);
        });
      } catch (error) {
        console.error('Error al cargar solicitudes:', error);
        document.getElementById('contenedor-solicitudes').innerHTML =
          '<div class="alert alert-danger">No se pudieron cargar las solicitudes.</div>';
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await cargarFragmentos();
      await cargarSolicitudes();
    });
  </script>
</body>
</html>
