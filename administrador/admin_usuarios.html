<!DOCTYPE html>
<html lang="es">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Administrador</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">[...]</nav>
    <main class="container mt-5">
        <h1 class="text-center">Gestión de Usuarios</h1>
        <div class="d-flex">
            <nav class="me-4">
                <h3 class="text-danger">Menú</h3>
                <ul class="list-unstyled">
                    <li><a href="admin_dashboard.html">Dashboard</a></li>
                    <li><a href="admin_pedidos.html">Pedidos</a></li>
                    <li><strong>Usuarios</strong></li>
                    <li><a href="admin_productos.html">Productos</a></li>
                    <li><a href="#" onclick="logout()">Cerrar sesión</a></li>
                </ul>
            </nav>
            <div class="w-100">
                <div class="mt-4">
                    <h3>Lista de Usuarios</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="lista-usuarios">
                            <!-- Usuarios se cargarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-lg-start bg-body-tertiary text-muted mt-5">[...]</footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('https://pasteleriatfc-back.onrender.com/api/admin/usuarios', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Error obteniendo usuarios');
                }

                const usuarios = await response.json();
                const usersTable = document.getElementById("lista-usuarios");
                usersTable.innerHTML = "";

                if (usuarios.length === 0) {
                    usersTable.innerHTML = "<tr><td colspan='5' class='text-center'>No hay usuarios disponibles.</td></tr>";
                }

                usuarios.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.nombre}</td>
                        <td>${user.email}</td>
                        <td>${user.rol}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="cambiarRol(${user.id})">Modificar Rol</button>
                            <button class="btn btn-sm btn-danger" onclick="eliminarUsuario(${user.id})">Eliminar</button>
                        </td>
                    `;
                    usersTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error cargando usuarios:', error);
            }
        });

        function cambiarRol(id) {
            alert(`Funcionalidad para cambiar el rol del usuario ${id} en desarrollo`);
        }

        function eliminarUsuario(id) {
            alert(`Funcionalidad para eliminar al usuario ${id} en desarrollo`);
        }

        function logout() {
            fetch('https://pasteleriatfc-back.onrender.com/api/auth/logout', { method: 'POST', credentials: 'include' })
                .then(() => {
                    alert("Has cerrado sesión correctamente.");
                    window.location.href = "/login.html";
                })
                .catch(error => console.error('Error al cerrar sesión:', error));
        }
    </script>
</body>

</html>
