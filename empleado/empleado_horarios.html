<!-- ACTUALIZADO: Página de horarios asignados (no jornada) para empleados -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Horarios Asignados</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="/styles/main.css" rel="stylesheet" />
</head>
<body>
  <main class="container mt-5">
    <h1 class="text-center">Mis Horarios Asignados</h1>
    <div class="table-responsive mt-4">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Fecha</th>
            <th>Hora Entrada</th>
            <th>Hora Salida</th>
            <th>Ubicación</th>
          </tr>
        </thead>
        <tbody id="tabla-horarios">
          <!-- Horarios cargados dinámicamente -->
        </tbody>
      </table>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-secondary" onclick="logout()">Cerrar sesión</button>
    </div>
  </main>

  <script>
    const token = localStorage.getItem('token');
    const API_HORARIOS = 'https://pasteleriatfc-back-igmg.onrender.com/api/registro-horario/mis-horarios';

    document.addEventListener('DOMContentLoaded', async () => {
      if (!token) {
        alert("Debes iniciar sesión.");
        window.location.href = '../login.html';
        return;
      }
      cargarHorariosAsignados();
    });

    async function cargarHorariosAsignados() {
      try {
        const res = await fetch(API_HORARIOS, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) throw new Error('Error al cargar horarios');
        const horarios = await res.json();
        const tbody = document.getElementById('tabla-horarios');
        tbody.innerHTML = '';

        horarios.forEach(h => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${h.fecha}</td>
            <td>${h.horaEntrada || '-'}</td>
            <td>${h.horaSalida || '-'}</td>
            <td>${h.tienda || 'Tienda principal'}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('❌ Error al cargar horarios asignados:', err);
        alert('No se pudieron cargar los horarios asignados.');
      }
    }

    function logout() {
      localStorage.clear();
      location.href = '../login.html';
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
