<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Horarios Asignados</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="/styles/main.css" rel="stylesheet" />
</head>
<body>
  <main class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-3 col-lg-2">
        <div class="bg-light p-3 rounded shadow-sm">
          <h4 class="text-primary">Menú</h4>
          <ul class="list-unstyled">
            <li class="mb-2"><a class="text-decoration-none" href="empleado_dashboard.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
            <li class="mb-2"><strong><i class="fas fa-calendar-alt me-2"></i>Horarios asignados</strong></li>
            <li class="mb-2"><a class="text-decoration-none" href="empleado_jornada.html"><i class="fas fa-clock me-2"></i>Registro de jornada</a></li>
            <li><a class="text-decoration-none text-danger" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-9 col-lg-10">
        <h1 class="text-center mb-4">Mis Horarios Asignados</h1>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Fecha</th>
                <th>Hora Entrada</th>
                <th>Hora Salida</th>
                <th>Ubicación</th>
              </tr>
            </thead>
            <tbody id="tabla-horarios">
              <!-- Horarios cargados dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script>
    const token = localStorage.getItem('token');
    const API_HORARIOS = 'https://pasteleriatfc-back-igmg.onrender.com/api/registro-horario/mis-horarios';

    document.addEventListener('DOMContentLoaded', async () => {
      if (!token) {
        alert("Debes iniciar sesión.");
        window.location.href = '../login.html';
        return;
      }
      cargarHorariosAsignados();
    });

    async function cargarHorariosAsignados() {
      try {
        const res = await fetch(API_HORARIOS, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) throw new Error('Error al cargar horarios');
        const horarios = await res.json();
        const tbody = document.getElementById('tabla-horarios');
        tbody.innerHTML = '';

        horarios.forEach(h => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${h.fecha}</td>
            <td>${h.horaEntrada || '-'}</td>
            <td>${h.horaSalida || '-'}</td>
            <td>${h.tienda || 'Tienda principal'}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('❌ Error al cargar horarios asignados:', err);
        alert('No se pudieron cargar los horarios asignados.');
      }
    }

    function logout() {
      localStorage.clear();
      location.href = '../login.html';
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
