<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Horarios - Empleado</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="/styles/main.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <main class="container mt-5">
    <h1 class="text-center">Mis Horarios</h1>
    <div class="row justify-content-center">
      <div class="col-md-10">

        <div class="mb-4 text-end">
          <label for="fechaFiltro" class="form-label">Filtrar por fecha:</label>
          <input type="date" id="fechaFiltro" class="form-control" style="max-width: 200px; display: inline-block;">
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Fecha</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th>Ubicación</th>
              </tr>
            </thead>
            <tbody id="tabla-horarios">
              <!-- Datos dinámicos -->
            </tbody>
          </table>
        </div>

        <div class="text-center mt-4">
          <button class="btn btn-secondary" onclick="logout()">Cerrar sesión</button>
        </div>

      </div>
    </div>
  </main>

  <footer class="text-center text-lg-start bg-body-tertiary text-muted mt-5 p-3">
    © 2025 Pastelería El Caballo Goloso
  </footer>

  <script>
    const token = localStorage.getItem('token');
    const API_HORARIOS = 'https://pasteleriatfc-back-igmg.onrender.com/api/horarios/mis-horarios';

    document.addEventListener('DOMContentLoaded', async () => {
      if (!token) {
        alert("Debes iniciar sesión.");
        return window.location.href = '../login.html';
      }

      await cargarHorarios();

      document.getElementById('fechaFiltro').addEventListener('change', cargarHorarios);
    });

    async function cargarHorarios() {
      try {
        const fecha = document.getElementById('fechaFiltro').value;
        const url = fecha ? `${API_HORARIOS}?fecha=${fecha}` : API_HORARIOS;

        const res = await fetch(url, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!res.ok) throw new Error('Error al obtener horarios');

        const horarios = await res.json();
        const tbody = document.getElementById('tabla-horarios');
        tbody.innerHTML = '';

        horarios.forEach(horario => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${horario.fecha}</td>
            <td>${horario.horaInicio}</td>
            <td>${horario.horaFin}</td>
            <td>${horario.ubicacion || 'Tienda principal'}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error cargando horarios:', err);
        alert('No se pudo cargar los horarios.');
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = '../login.html';
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
