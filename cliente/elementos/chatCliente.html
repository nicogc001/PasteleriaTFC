<div id="chat-boton">💬</div>

<div id="chat-panel-cliente" class="chat-oculto">
  <div class="chat-cabecera">¿Necesitas ayuda?</div>
  <div id="chat-mensajes-cliente" class="chat-mensajes"></div>
  <input type="text" id="chat-input-cliente" placeholder="Escribe tu mensaje..." onkeydown="enviarMensajeCliente(event)" disabled>
</div>

<style>
  #chat-boton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #d43b2b;
    color: white;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
    box-shadow: 0 0 10px #0003;
    z-index: 999;
  }
  #chat-panel-cliente {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 280px;
    max-height: 400px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px #0003;
    display: none;
    flex-direction: column;
    z-index: 999;
  }
  #chat-panel-cliente.abierto {
    display: flex;
  }
  .chat-cabecera {
    background: #d43b2b;
    color: white;
    padding: 10px;
    font-weight: bold;
    text-align: center;
  }
  .chat-mensajes {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
    background-color: #f9f9f9;
  }
  #chat-input-cliente {
    border: none;
    padding: 10px;
    width: 100%;
    border-top: 1px solid #eee;
    outline: none;
  }
</style>

<script>
  const token = localStorage.getItem("token");
  const usuarioId = JSON.parse(atob(token.split('.')[1])).id;
  let chatActual = null;
  let mensajesAnteriores = [];

  function mostrarMensaje(texto, soyYo) {
    const contenedor = document.getElementById("chat-mensajes-cliente");
    const burbuja = document.createElement("div");
    burbuja.textContent = texto;
    burbuja.style.margin = "5px 0";
    burbuja.style.textAlign = soyYo ? "right" : "left";
    contenedor.appendChild(burbuja);
    contenedor.scrollTop = contenedor.scrollHeight;
  }

  async function cargarMensajes() {
    if (!chatActual) return;
    try {
      const res = await fetch(`https://pasteleriatfc-back-igmg.onrender.com/api/chats/cliente/${chatActual}/mensajes`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      if (!res.ok) {
        const error = await res.json();
        console.error("❌ Error al cargar mensajes:", error);
        return;
      }

      const mensajes = await res.json();

      if (!Array.isArray(mensajes)) {
        console.error("❌ Respuesta no es una lista de mensajes:", mensajes);
        return;
      }

      if (JSON.stringify(mensajes) !== JSON.stringify(mensajesAnteriores)) {
        mensajesAnteriores = mensajes;
        const contenedor = document.getElementById("chat-mensajes-cliente");
        contenedor.innerHTML = "";
        mensajes.forEach(msg => {
          mostrarMensaje(msg.contenido, msg.de === usuarioId);
        });
      }
    } catch (err) {
      console.error("❌ Error inesperado al cargar mensajes:", err);
    }
  }

  async function iniciarChatCliente() {
    try {
      const res = await fetch("https://pasteleriatfc-back-igmg.onrender.com/api/chats/mis-chats", {
        headers: { Authorization: `Bearer ${token}` }
      });

      if (!res.ok) {
        const error = await res.json();
        console.error("❌ Error al obtener/crear chat:", error);
        return;
      }

      const chats = await res.json();
      if (chats.length > 0) {
        chatActual = chats[0].id;

        const input = document.getElementById("chat-input-cliente");
        if (input) {
          input.disabled = false;

          window.enviarMensajeCliente = async function (e) {
            if (e.key !== "Enter") return;
            const contenido = input.value.trim();
            if (!contenido || !chatActual) return;

            mostrarMensaje(contenido, true);

            await fetch(`https://pasteleriatfc-back-igmg.onrender.com/api/chats/${chatActual}/mensajes`, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ contenido, paraId: null })
            });

            input.value = "";
            setTimeout(cargarMensajes, 300);
          };
        }

        cargarMensajes();
        setInterval(cargarMensajes, 5000);
      }
    } catch (err) {
      console.error("❌ Error inesperado al iniciar el chat:", err);
    }
  }

  // Mostrar/ocultar el panel flotante
  document.getElementById("chat-boton").addEventListener("click", () => {
    document.getElementById("chat-panel-cliente").classList.toggle("abierto");
  });

  iniciarChatCliente();
</script>
