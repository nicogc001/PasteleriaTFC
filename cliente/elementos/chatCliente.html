<!-- chatCliente.html -->
<div id="chat-boton">游눫</div>

<div id="chat-panel-cliente" class="chat-oculto">
  <div class="chat-cabecera">쯅ecesitas ayuda?</div>
  <div id="chat-mensajes-cliente" class="chat-mensajes"></div>
  <input type="text" id="chat-input-cliente" placeholder="Escribe tu mensaje..." onkeydown="enviarMensajeCliente(event)">
</div>

<style>
  #chat-boton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #d43b2b;
    color: white;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
    box-shadow: 0 0 10px #0003;
    z-index: 999;
  }

  #chat-panel-cliente {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 280px;
    max-height: 400px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px #0003;
    display: none;
    flex-direction: column;
    z-index: 999;
  }

  #chat-panel-cliente.abierto {
    display: flex;
  }

  .chat-cabecera {
    background: #d43b2b;
    color: white;
    padding: 10px;
    font-weight: bold;
    text-align: center;
  }

  .chat-mensajes {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
    background-color: #f9f9f9;
  }

  #chat-input-cliente {
    border: none;
    padding: 10px;
    width: 100%;
    border-top: 1px solid #eee;
    outline: none;
  }
</style>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  const token = localStorage.getItem("token");
  const usuarioId = JSON.parse(atob(token.split('.')[1])).id;

  let empleadoAsignado = null;
  let chatId = null;

  // Obtener el ID del chat del cliente
  fetch("https://pasteleriatfc-back-igmg.onrender.com/api/chats/mis-chats", {
    headers: {
      Authorization: `Bearer ${token}`
    }
  })
    .then(res => res.json())
    .then(chats => {
      if (Array.isArray(chats) && chats.length > 0) {
        chatId = chats[0].id;
      } else {
        console.warn("No hay chats activos para este cliente.");
      }
    });

  const socket = io("https://pasteleriatfc-back-igmg.onrender.com", {
    auth: { token }
  });

  socket.on("connect", () => {
    console.log("游릭 Conectado al servidor de sockets");
  });

  socket.on("mensaje", (mensaje) => {
    if (mensaje.de === usuarioId) return;
    mostrarMensajeCliente(mensaje.contenido, "izquierda");
    if (!empleadoAsignado) empleadoAsignado = mensaje.de;
  });

  // Enlazar bot칩n din치micamente
  setTimeout(() => {
    const boton = document.getElementById("chat-boton");
    if (boton) {
      boton.addEventListener("click", () => {
        const panel = document.getElementById("chat-panel-cliente");
        panel.classList.toggle("abierto");
      });
    }
  }, 0);

  window.enviarMensajeCliente = function (e) {
    if (e.key === "Enter") {
      const input = document.getElementById("chat-input-cliente");
      const contenido = input.value.trim();
      if (!contenido) return;

      if (!empleadoAsignado || !chatId) {
        alert("El chat a칰n no est치 disponible. Int칠ntalo m치s tarde.");
        return;
      }

      mostrarMensajeCliente(contenido, "derecha");

      socket.emit("mensaje", {
        paraId: empleadoAsignado,
        contenido
      });

      // Guardar el mensaje en la base de datos
      fetch(`https://pasteleriatfc-back-igmg.onrender.com/api/chats/${chatId}/mensajes`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          contenido,
          paraId: empleadoAsignado
        })
      });

      input.value = "";
    }
  };

  function mostrarMensajeCliente(texto, lado) {
    const contenedor = document.getElementById("chat-mensajes-cliente");
    const burbuja = document.createElement("div");
    burbuja.textContent = texto;
    burbuja.style.margin = "5px 0";
    burbuja.style.textAlign = lado;
    contenedor.appendChild(burbuja);
    contenedor.scrollTop = contenedor.scrollHeight;
  }
</script>
