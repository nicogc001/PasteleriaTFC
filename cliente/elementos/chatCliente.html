<script>
  const token = localStorage.getItem("token");
  const usuarioId = JSON.parse(atob(token.split('.')[1])).id;
  let chatId = null;
  let mensajesAnteriores = [];

  function mostrarMensaje(texto, lado) {
    const contenedor = document.getElementById("chat-mensajes-cliente");
    const burbuja = document.createElement("div");
    burbuja.textContent = texto;
    burbuja.style.margin = "5px 0";
    burbuja.style.textAlign = lado;
    contenedor.appendChild(burbuja);
    contenedor.scrollTop = contenedor.scrollHeight;
  }


  async function cargarMensajes() {
    if (!chatActual) return;

    try {
      const res = await fetch(`https://pasteleriatfc-back-igmg.onrender.com/api/chats/${chatActual}/mensajes`, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      const mensajes = await res.json();

      if (!Array.isArray(mensajes)) {
        console.error("La respuesta no es una lista de mensajes:", mensajes);
        return;
      }

      if (JSON.stringify(mensajes) !== JSON.stringify(mensajesAnteriores)) {
        mensajesAnteriores = mensajes;
        const contenedor = document.getElementById("mensajes-chat");
        contenedor.innerHTML = "";
        mensajes.forEach(msg => {
          mostrarMensaje(msg.contenido, msg.de === usuarioId);
        });
      }
    } catch (err) {
      console.error("sError al obtener mensajes:", err);
    }
  }




  // Obtener chat y empezar polling
  fetch("https://pasteleriatfc-back-igmg.onrender.com/api/chats/mis-chats", {
    headers: { Authorization: `Bearer ${token}` }
  })
    .then(res => res.json())
    .then(chats => {
      if (chats && chats.length > 0) {
        chatId = chats[0].id;

        const input = document.getElementById("chat-input-cliente");
        if (input) {
          input.disabled = false;

          // Evento para enviar mensaje
          window.enviarMensajeCliente = async function (e) {
            if (e.key !== "Enter") return;
            const contenido = input.value.trim();
            if (!contenido || !chatId) return;

            mostrarMensaje(contenido, "derecha");

            await fetch(`https://pasteleriatfc-back-igmg.onrender.com/api/chats/${chatId}/mensajes`, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ contenido, paraId: null })
            });

            input.value = "";
            setTimeout(cargarMensajes, 300);
          };
        }

        cargarMensajes();
        setInterval(cargarMensajes, 5000);
      }
    });

  // Mostrar/ocultar panel de chat
  setTimeout(() => {
    const boton = document.getElementById("chat-boton");
    boton.addEventListener("click", () => {
      const panel = document.getElementById("chat-panel-cliente");
      panel.classList.toggle("abierto");
    });
  }, 0);
</script>
