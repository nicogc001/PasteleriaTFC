<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Pasteler칤a El Caballo Goloso</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main class="container mt-5">
        <h1 class="text-center">Iniciar Sesi칩n</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electr칩nico</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
                <p class="text-center mt-3">쮸칰n no eres cliente? <a href="registro.html">Reg칤strate aqu칤</a></p>
                <p class="text-center mt-3"><a href="index.html" class="btn btn-secondary">Volver a Inicio</a></p>
            </div>
        </div>
    </main>
    
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('login-form');
    
    if (loginForm) {
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // 游댳 Enviar credenciales al backend
                const response = await fetch('https://pasteleriatfc-back-igmg.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Credenciales incorrectas');
                }

                // 游댳 Guardar el token en localStorage
                const data = await response.json();
                localStorage.setItem('token', data.token);

                // 游댳 Obtener informaci칩n del usuario autenticado
                const token = localStorage.getItem('token');
                const userResponse = await fetch('https://pasteleriatfc-back-igmg.onrender.com/api/usuario', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!userResponse.ok) {
                    throw new Error('Error obteniendo datos del usuario');
                }

                const user = await userResponse.json();
                alert(`Inicio de sesi칩n exitoso. Bienvenido, ${user.nombre}`);

                // 游댳 Redirigir seg칰n el rol del usuario
                switch (user.rol) {
                    case 'admin':
                        window.location.href = '/admin/dashboard.html';
                        break;
                    case 'empleado':
                        window.location.href = '/empleado/dashboard.html';
                        break;
                    case 'cliente':
                        window.location.href = '/cliente/pedidos.html';
                        break;
                    default:
                        alert('Rol desconocido. Contacta con soporte.');
                        window.location.href = '/pedidos.html';
                }
            } catch (error) {
                alert(error.message);
            }
        });
    }
});

    </script>
</body>
</html>
