<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .btn-close {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem; position: relative;">
                        <button type="button" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close" onclick="goBack()"></button>
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form id="loginForm">
                                        <div class="form-outline mb-4">
                                            <input type="email" id="form2Example17" class="form-control form-control-lg" required />
                                            <label class="form-label" for="form2Example17">Email address</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example27" class="form-control form-control-lg" required />
                                            <label class="form-label" for="form2Example27">Password</label>
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                        </div>
                                        <div id="g_id_onload"
                                            data-client_id="YOUR_GOOGLE_CLIENT_ID"
                                            data-context="signin"
                                            data-ux_mode="popup"
                                            data-login_uri="YOUR_LOGIN_REDIRECT_URI"
                                            data-auto_prompt="false">
                                        </div>
                                        <div class="g_id_signin"
                                            data-type="standard"
                                            data-shape="rectangular"
                                            data-theme="outline"
                                            data-text="signin_with"
                                            data-size="large"
                                            data-logo_alignment="left">
                                        </div>
                                        <a class="small text-muted" href="#">Forgot password?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#" style="color: #393f81;">Register here</a></p>
                                        <a href="#" class="small text-muted">Terms of use.</a>
                                        <a href="#" class="small text-muted">Privacy policy</a>
                                    </form>
                                    <form id="registerForm">
                                        <input type="text" id="nombre" placeholder="Nombre" required>
                                        <input type="email" id="email" placeholder="Email" required>
                                        <input type="password" id="password" placeholder="Contrase√±a" required>
                                        <input type="hidden" id="rol" value="user">
                                        <button type="submit">Registrarse</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        // Definir la URL del backend en Render
        const API_URL = "https://pasteleriatfc-back.onrender.com/api/auth"; 
    
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const email = document.getElementById('form2Example17').value;
            const password = document.getElementById('form2Example27').value;
    
            try {
                const response = await fetch(`${API_URL}/login`, {  
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
    
                const data = await response.json();
                console.log("üìå Respuesta del backend:", data); // ‚úÖ Verifica la respuesta en la consola
    
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('rol', data.user.rol);
                    alert('Inicio de sesi√≥n exitoso');
    
                    if (data.user.rol === 'admin') {
                        window.location.href = 'admin_dashboard.html'; 
                    } else if (data.user.rol === 'empleado') {
                        window.location.href = 'empleado/dashboard.html'; 
                    } else if (data.user.rol === 'cliente') {
                        window.location.href = 'empleado/dashboard.html'; // üî• Para pruebas, usa el mismo que empleado
                    } else {
                        alert('Rol desconocido. Contacta con soporte.');
                    }
                } else {
                    alert(data.error || 'Error en el login');
                }
            } catch (error) {
                console.error('‚ùå Error al iniciar sesi√≥n:', error);
                alert('Error en el servidor');
            }
        });
    </script>    
</body>
</html>
