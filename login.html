<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .btn-close {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem; position: relative;">
                        <button type="button" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close" onclick="goBack()"></button>
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form id="loginForm">
                                        <div class="form-outline mb-4">
                                            <input type="email" id="form2Example17" class="form-control form-control-lg" required />
                                            <label class="form-label" for="form2Example17">Email address</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example27" class="form-control form-control-lg" required />
                                            <label class="form-label" for="form2Example27">Password</label>
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                        </div>
                                        <div id="g_id_onload"
                                            data-client_id="YOUR_GOOGLE_CLIENT_ID"
                                            data-context="signin"
                                            data-ux_mode="popup"
                                            data-login_uri="YOUR_LOGIN_REDIRECT_URI"
                                            data-auto_prompt="false">
                                        </div>
                                        <div class="g_id_signin"
                                            data-type="standard"
                                            data-shape="rectangular"
                                            data-theme="outline"
                                            data-text="signin_with"
                                            data-size="large"
                                            data-logo_alignment="left">
                                        </div>
                                        <a class="small text-muted" href="#">Forgot password?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#" style="color: #393f81;">Register here</a></p>
                                        <a href="#" class="small text-muted">Terms of use.</a>
                                        <a href="#" class="small text-muted">Privacy policy</a>
                                    </form>
                                    <form id="registerForm">
                                        <input type="text" id="nombre" placeholder="Nombre" required>
                                        <input type="email" id="email" placeholder="Email" required>
                                        <input type="password" id="password" placeholder="Contrase√±a" required>
                                        <input type="hidden" id="rol" value="user">
                                        <button type="submit">Registrarse</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const API_URL = "https://pasteleriatfc-back.onrender.com/api/auth";

        // üîπ **Manejador de login**
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('form2Example17').value;
            const password = document.getElementById('form2Example27').value;

            try {
                const response = await fetch(`${API_URL}/login`, {  
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const text = await response.text(); // Leer la respuesta como texto
                console.log("üìå Respuesta del backend (RAW - Login):", text);

                let data;
                try {
                    data = JSON.parse(text); // Intentar convertir a JSON
                } catch (error) {
                    console.error("‚ùå Error al convertir respuesta a JSON:", error);
                    alert("‚ùå Respuesta no v√°lida del servidor.");
                    return;
                }

                console.log("üìå Respuesta del backend (JSON - Login):", data);

                if (!response.ok) {
                    console.error("‚ùå Error en la respuesta:", data);
                    alert(data.error || 'Error en el login');
                    return;
                }

                if (!data.user || !data.user.role) {
                    console.error("‚ùå La respuesta no contiene un usuario v√°lido:", data);
                    alert("‚ùå Error: La API no est√° devolviendo el rol del usuario.");
                    return;
                }

                // Guardar el token y rol en el LocalStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('rol', data.user.role);
                alert('Inicio de sesi√≥n exitoso');

                console.log("üîπ Redirigiendo a:", data.user.role);

                // üîπ Redirecci√≥n seg√∫n el rol correcto
                switch (data.user.role) {
                case 'admin':
                    window.location.href = `/empleado/dashboard.html?id=${data.user.id}`;
                    break;
                case 'empleado':
                    window.location.href = `/empleado/dashboard.html?id=${data.user.id}`;
                    break;
                case 'cliente':
                    window.location.href = `/cliente/dashboard.html?id=${data.user.id}`;
                    break;
                default:
                    alert('Rol desconocido. Contacta con soporte.');
                }


            } catch (error) {
                console.error('‚ùå Error en la petici√≥n:', error);
                alert('‚ùå Error en la conexi√≥n con el servidor. Revisa la consola.');
            }
        });

        // üîπ **Manejador de registro**
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userRole = "cliente"; // üîπ Siempre asigna "cliente" para registros desde login.html

            try {
                const response = await fetch(`${API_URL}/register`, {  
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: nombre, email, password, role: userRole })
                });

                const text = await response.text(); // Leer la respuesta como texto
                console.log("üìå Respuesta del backend (RAW - Registro):", text);

                let data;
                try {
                    data = JSON.parse(text); // Intentar convertir a JSON
                } catch (error) {
                    console.error("‚ùå Error al convertir respuesta a JSON:", error);
                    alert("‚ùå Respuesta no v√°lida del servidor.");
                    return;
                }

                console.log("üìå Respuesta del backend (JSON - Registro):", data);

                if (!response.ok) {
                    console.error("‚ùå Error en la respuesta:", data);
                    alert(data.error || 'Error en el registro');
                    return;
                }

                alert('Registro exitoso, ahora puedes iniciar sesi√≥n.');
                window.location.href = 'login.html';

            } catch (error) {
                console.error('‚ùå Error en la petici√≥n:', error);
                alert('‚ùå Error en la conexi√≥n con el servidor. Revisa la consola.');
            }
        });


    </script>    
</body>
</html>
