<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Pasteler√≠a El Caballo Goloso</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main class="container mt-5">
        <h1 class="text-center">Iniciar Sesi√≥n</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electr√≥nico</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
                <p class="text-center mt-3">¬øA√∫n no eres cliente? <a href="registro.html">Reg√≠strate aqu√≠</a></p>
                <p class="text-center mt-3"><a href="index.html" class="btn btn-secondary">Volver a Inicio</a></p>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const loginForm = document.getElementById('login-form');
      
          if (loginForm) {
            loginForm.addEventListener('submit', async (event) => {
              event.preventDefault();
      
              const email = document.getElementById('email').value;
              const password = document.getElementById('password').value;
      
              try {
                // üîê Enviar datos de login
                const response = await fetch('https://pasteleriatfc-back-igmg.onrender.com/api/auth/login', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ email, password })
                });
      
                const data = await response.json();
      
                if (!response.ok) {
                  throw new Error(data.error || 'Credenciales incorrectas');
                }
      
                // ‚úÖ Guardar token
                const token = data.token;
                if (!token) throw new Error('Token no recibido');
      
                localStorage.setItem('token', token);
      
                // üì• Obtener datos del usuario autenticado
                const userRes = await fetch('https://pasteleriatfc-back-igmg.onrender.com/api/auth/me', {
                  method: 'GET',
                  headers: {
                    'Authorization': `Bearer ${token}`
                  }
                });
      
                if (!userRes.ok) throw new Error('Error obteniendo datos del usuario');
      
                const user = await userRes.json();
                alert(`Inicio de sesi√≥n exitoso. Bienvenido, ${user.nombre}`);
      
                // üîÅ Redirigir seg√∫n el rol
                switch (user.rol) {
                  case 'admin':
                    window.location.href = '/admin/dashboard.html';
                    break;
                  case 'empleado':
                    window.location.href = '/empleado/dashboard.html';
                    break;
                  case 'cliente':
                    window.location.href = '/cliente/pedidos.html';
                    break;
                  default:
                    alert('Rol desconocido. Contacta con soporte.');
                    window.location.href = '/login.html';
                }
      
              } catch (error) {
                console.error('‚ùå Error:', error.message);
                alert('‚ùå ' + error.message);
              }
            });
          }
        });
      </script>
      
</body>
</html>
