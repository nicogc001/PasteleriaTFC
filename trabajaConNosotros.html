    <main>
        <div class="container py-5">
            <h2 class="text-center mb-4">Únete a Nuestro Equipo</h2>
            <form id="form-empleo" action="/api/empleo" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" name="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" name="mensaje" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="cv" class="form-label">Sube tu CV (PDF)</label>
                    <input class="form-control" type="file" name="cv" accept="application/pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
                <div id="estado-envio" class="mt-3"></div>
            </form>
        </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    <script>
        const form = document.getElementById('form-empleo');
        const estado = document.getElementById('estado-envio');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const res = await fetch('/api/empleo', {
                    method: 'POST',
                    body: formData,
                });

                let data = {};
                try {
                    data = await res.json();
                } catch (e) {
                    console.warn('La respuesta no fue JSON:', e);
                }

                if (res.ok) {
                    estado.innerHTML = `<div class="alert alert-success">Enviado correctamente</div>`;
                    form.reset();
                } else {
                    estado.innerHTML = `<div class="alert alert-danger">${data?.error || 'Error al enviar el formulario'}</div>`;
                }
            } catch (err) {
                console.error(err);
                estado.innerHTML = `<div class="alert alert-danger">Error inesperado</div>`;
            }
        });
    </script>
